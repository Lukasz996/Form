<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projekt 1</title>
  <link href="https://fonts.googleapis.com/css?family=Comic+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href=".//css/style.css">
  <script src="https://kit.fontawesome.com/c62307d279.js" crossorigin="anonymous"></script>
</head>

<body>

  <form class="form">

    <div class="form__body">
      <h1 class="form__title">Formularz</h1>
      <div class="form__box">
        <div class="form__label">Imie i nazwisko:</div>
        <input class="form__input" id="uname" name="name" size="10" required />
      </div>
      <div class="form__box">
        <div class="form__label">Miejscowość:</div>
        <input class="form__input" id="city" name="city" />
      </div>
      <label for="phone ">Numer telefonu:</label>
      <input class="form__input" id="phone" name="phone" />
      <div class="form__btns">
        <button class="form__btn">Wyczyść</button>
        <button class="form__btn form__btn--highlight">Wyślij</button>
      </div>
    </div>

  </form>

</body>

</html>
